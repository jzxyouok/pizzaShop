{% extends "../master/index.html" %} {% block css%} {% endblock %} {% block title %} 品牌管理 {% endblock %}
<!---->
{% block content %}
<link rel="stylesheet" href="/widget/kindeditor-4.1.10/themes/default/default.css" />
<div class="menu">
  <a href="javascript:history.back();">返回</a>
</div>
<ul class="list" id="list">
<div class="form"  style="width:800px;">
  <div><label for="">名称</label><input type="text" id="title" name="title"></div>
  <div><label for="">LOGO</label><input type="text" style="width:610px;margin-right:7px;" id="logo" name="logo"><input type="button" id="timgup" value="选择图片" /></div>
  <div><label for="">品牌网址</label><input type="text" id="link" name="link"></div>
  <div><label for="">描述</label><textarea rows="5" cols="40" id="brief" name="brief"></textarea></div>
  <div><label for="">权重</label><input type="text" id="weight" name="weight" value="0"></div>
  <div><input type="submit" class="btn btn-primary" value="更新"></div>
</div>
</ul>
{% endblock %}
<!---->
{% block js %}
<script src="/widget/kindeditor-4.1.10/kindeditor.js" charset="utf-8"></script>
<script src="/widget/kindeditor-4.1.10/lang/zh_CN.js" charset="utf-8"></script>
<script type="text/javascript">
var pinpai = require('shopadmin/pinpai/pinpai');
pinpai.get();
pinpai.edit();
  KindEditor.ready(function(K) {
				var editor = K.editor({
          uploadJson: '/upfile/local'
				});
				K('#timgup').click(function() {
					editor.loadPlugin('image', function() {
						editor.plugin.imageDialog({
              showRemote : false,
							imageUrl : K('#logo').val(),
							clickFn : function(url, title, width, height, border, align) {
								K('#logo').val(url);
								editor.hideDialog();
							}
						});
					});
				});
  });
</script>
{% endblock %}
